name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npm run test:all
    - name: Extract test results
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        if [ -f "playwright-report/index.html" ]; then
          echo "âœ… Playwright report generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Report available in artifacts" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ No Playwright report found" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Display test results if available
        if [ -f "test-results/.last-run.json" ]; then
          echo "### Last Test Run Details:" >> $GITHUB_STEP_SUMMARY
          cat test-results/.last-run.json >> $GITHUB_STEP_SUMMARY
        fi
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
