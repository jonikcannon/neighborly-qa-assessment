name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npm run test:all
    - name: Extract test results
      if: always()
      run: |
        echo "## ðŸ Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Count test files and results
        UI_TESTS=$(find e2e_ui/tests -name "*.spec.ts" 2>/dev/null | wc -l || echo 0)
        API_TESTS=$(find e2e_api/tests -name "*.spec.ts" 2>/dev/null | wc -l || echo 0)
        TOTAL_TESTS=$((UI_TESTS + API_TESTS))
        
        echo "### ðŸ“Š Test Coverage" >> $GITHUB_STEP_SUMMARY
        echo "- **UI Tests**: $UI_TESTS test files" >> $GITHUB_STEP_SUMMARY
        echo "- **API Tests**: $API_TESTS test files" >> $GITHUB_STEP_SUMMARY
        echo "- **Total**: $TOTAL_TESTS test files" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check for failed tests
        if [ -d "test-results" ]; then
          FAILED_TESTS=$(find test-results -name "*.png" 2>/dev/null | wc -l || echo 0)
          if [ $FAILED_TESTS -gt 0 ]; then
            echo "### âš ï¸ Failed Tests" >> $GITHUB_STEP_SUMMARY
            echo "- **Screenshots captured**: $FAILED_TESTS failures" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
        # Playwright report status
        if [ -f "playwright-report/index.html" ]; then
          echo "### âœ… Report Status" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright HTML report generated" >> $GITHUB_STEP_SUMMARY
          echo "- Download from artifacts to view detailed results" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Report Status" >> $GITHUB_STEP_SUMMARY
          echo "- No Playwright report generated" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Test execution details
        if [ -f "test-results/.last-run.json" ]; then
          echo "### ðŸ” Execution Details" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat test-results/.last-run.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
